<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse landing page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="img/header/logo.png" alt="logo">
                </a>
                <div class="header__text">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </header>
            <div class="main__body">
                <h1 class="main__title">Подбор пульсометра</h1>
                <h2 class="main__subtitle">с учётом Вашего уровня подготовки</h2>
                <div class="main__icons">
                    <div class="main__icon">
                        <img src="img/main/icons/time.svg" alt="time">
                        <p>Время подбора: 10 минут</p>
                    </div>
                    <div class="main__icon">
                        <img src="img/main/icons/delivery.svg" alt="delivery">
                        <p>Бесплатная доставка</p>
                        
                    </div>
                    <div class="main__icon">
                        <img src="img/main/icons/message.svg" alt="message">
                        <p>Ответим на все вопросы</p>
                    </div>
                </div>
                <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>
                <div class="main__link">
                    или <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
            </div>
        </div>
    </section>
    <!--<script src="script.js"></script>-->
</body>
</html>
